{% extends 'base.html' %}

{% block content %}
    {% if authors_list %}
        <ul>
            {% for author in authors_list %}
                <a href="{{ author.get_absolute_url }}">{{ author }}</a></br>
            {% endfor %}
        </ul>
    {% else %}
        <p>В библиотеке книг нет.</p>
    {% endif %}
<a href="{% url 'author_create' %}"><button class="btn btn-success">Добавить</button></a>
{% endblock %}
